<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartHire - Resume Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4 text-center">🧠 SmartHire - AI Resume Analyzer</h2>
    
    <form id="resumeForm" class="p-4 shadow bg-white rounded">
      <div class="mb-3">
        <label for="resume" class="form-label">Upload Your Resume (PDF)</label>
        <input type="file" class="form-control" id="resume" name="resume" accept=".pdf" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Analyze Resume</button>
    </form>

    <div id="feedback" class="mt-4 p-4 bg-white shadow rounded d-none">
      <h4>📋 AI Feedback:</h4>
      <p id="feedbackText" class="text-dark"></p>
      <h5 class="mt-4">🔍 Matched Job Roles:</h5>
      <ul id="jobMatches" class="text-dark"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
